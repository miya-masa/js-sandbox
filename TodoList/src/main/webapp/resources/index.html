<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TODOリスト 宮内</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script type="text/javascript" src="js/lib/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/src/todolist.js"></script>
<!-- <script type="text/javascript" src="js/src/todo-debug.js"></script> -->
</head>
<body>
  <div class="container">
    <header>
      <div class="page-header">
        <h1>TODOリスト 宮内</h1>
      </div>
    </header>
    <article>
      <div class="row">
        <div class="todo-table col-md-8">
          <h3>TODO リスト</h3>
          <table class="table table-striped">
            <tr>
              <th>No</th>
              <th>期限</th>
              <th>タスク</th>
              <th><button id="btn-remove-all-todo" class = "btn btn-danger">全削除</button></th>
            </tr>
            <tbody id="table-todolist">
            </tbody>
          </table>
        </div>
        <div class="regist-todo col-md-4">
          <h3>TODO登録</h3>
          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only" for="form-regist-deadline">期限</label> <input id="form-regist-deadline" type="date" class="form-control" required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-regist-task">タスク</label> <input id="form-regist-task" type="input" class="form-control"
                 placeholder="task" required>
            </div>
            <input type="submit" value="登録" id="btn-regist"  class="btn btn-default">
          </form>
        </div>
      </div>
    </article>
    <footer></footer>
  </div>
</body>
</html>
